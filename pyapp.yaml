apiVersion: apps/v1
kind: Deployment
metadata: 
  name: pyapp
  labels: 
    app: pyapp
spec: 
  replicas: 3
  selector: 
    matchLabels:
       app: pyapp
  template: 
    metadata:
       labels:
          app: pyapp
    spec:
       containers:
       - name: pyapp
         image: ranjik/test:myflaskappv1
         ports:
         - containerPort: 5000
       imagePullSecrets:
       - name: privdocker
